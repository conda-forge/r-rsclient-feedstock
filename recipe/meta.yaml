{% set version = '0.7-3' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-rsclient
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/RSclient_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/RSclient/RSclient_{{ version }}.tar.gz
  sha256: d04c50b027b4c2a0ab3ed8c47ae54e3d8014afe0cc8f309ede31d9c8aae1ab1e

build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - {{ compiler('c') }}        # [not win]
    - {{ stdlib("c") }}          # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib("m2w64_c") }}    # [win]
    - {{ posix }}filesystem      # [win]
    - {{ posix }}make
    - {{ posix }}sed             # [win]
    - {{ posix }}coreutils       # [win]
    - {{ posix }}zip             # [win]
    - {{ posix }}gzip            # [win]
    - {{ posix }}tar             # [win]
  host:
    - r-base
    - openssl
  run:
    - r-base

test:
  commands:
    - $R -e "library('RSclient')"           # [not win]
    - "\"%R%\" -e \"library('RSclient')\""  # [win]

about:
  home: http://www.rforge.net/RSclient/
  license: GPL-2.0-only
  summary: Client for Rserve, allowing to connect to Rserve instances and issue commands.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - comatrion
